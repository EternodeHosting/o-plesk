<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plesk Activation</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        #activate-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: capitalize; /* Premi√®re lettre en majuscule */
        }

        #activation-code {
            background-color: #282828;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            overflow-wrap: break-word;
        }

        #copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <img id="logo" src="https://i.ibb.co/DWtnCm3/t-l-charger-1.png" alt="Logo Plesk">

    <div id="activate-text">
        <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px;">Plesk Free License for Free Forever</span>
    </div>

    <div id="activation-code">
        <code>
            bash <(curl -s https://raw.githubusercontent.com/EternodeHosting/o-plesk/main/script.sh)
        </code>
    </div>

    <button id="copy-button" onclick="copyToClipboard()">Copy Activation Code</button>

    <script>
        function copyToClipboard() {
            var activationCode = document.getElementById("activation-code");
            var textarea = document.createElement("textarea");
            textarea.value = activationCode.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Activation code copied to clipboard!");
        }
    </script>

</body>
</html>
